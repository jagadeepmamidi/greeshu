<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>LOVE Animation with Flowers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ffdee9, #b5fffc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .el {
            display: inline-block;
            opacity: 0;
            transform: translate(0, 0);
            font-size: 5rem;
            font-weight: bold;
            margin: 0 10px;
            color: #e91e63;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .flower {
            position: absolute;
            font-size: 1.5rem;
            animation: floatFlower 8s infinite ease-in-out;
            opacity: 0.7;
            pointer-events: none;
        }

        @keyframes floatFlower {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.7;
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="el el-l">L</div>
        <div class="el el-o">O</div>
        <div class="el el-v">V</div>
        <div class="el el-e">E</div>
    </div>

    <!-- Anime.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

    <script>
        // Floating flowers generator
        function generateFlowers() {
            const emojis = ["ðŸŒ¸", "ðŸŒ¹", "ðŸŒ¼", "ðŸ’®"];
            for (let i = 0; i < 20; i++) {
                const flower = document.createElement("div");
                flower.classList.add("flower");
                flower.style.left = Math.random() * 100 + "vw";
                flower.style.animationDuration = 6 + Math.random() * 6 + "s";
                flower.style.fontSize = 1 + Math.random() * 2 + "rem";
                flower.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                document.body.appendChild(flower);

                // Remove after animation ends
                setTimeout(() => flower.remove(), 12000);
            }
        }

        setInterval(generateFlowers, 1500); // More frequent for magic

        const crtLoveTl = () => {
            const move = 1000;
            const boom = 200;
            const easing = "easeInOutSine";
            const easingBoom = "easeInSine";
            const opts = {
                duration: move,
                easing: easing,
                opacity: 1
            };
            const delta = 150;

            const el = {
                l: document.querySelector('.el-l'),
                o: document.querySelector('.el-o'),
                v: document.querySelector('.el-v'),
                e: document.querySelector('.el-e'),
                el: document.querySelectorAll('.el'),
                blop: function () {
                    el.el.forEach(function (item) {
                        item.animate([
                            { transform: 'scale(1)' },
                            { transform: 'scale(1.4)' },
                            { transform: 'scale(1)' }
                        ], {
                            duration: 400,
                            easing: 'ease-out'
                        });
                    });
                }
            };

            const timeline = anime.timeline({
                autoplay: false
            });

            timeline
                .add({
                    targets: el.l,
                    translateX: [-delta, 0],
                    ...opts
                })
                .add({
                    targets: el.o,
                    translateY: [-delta, 0],
                    ...opts
                }, '-=800')
                .add({
                    targets: el.v,
                    translateX: [delta, 0],
                    ...opts
                }, '-=800')
                .add({
                    targets: el.e,
                    translateY: [delta, 0],
                    ...opts
                }, '-=800')
                .add({
                    targets: [el.l, el.o, el.v, el.e],
                    scale: [1, 1.3, 1],
                    duration: boom,
                    easing: easingBoom
                })
                .add({
                    complete: function () {
                        el.blop();
                    }
                });

            return timeline;
        };

        window.addEventListener('DOMContentLoaded', function () {
            const loveTimeline = crtLoveTl();
            loveTimeline.play();
        });
    </script>

</body>

</html>
